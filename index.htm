<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>市町村麻雀練習ツール</title>
<style>
canvas {
	user-select: none; 
	-webkit-user-select: none; 
	-moz-user-select: none; 
	-webkit-touch-callout: none;
}
body {
	background: #000;
	overflow: hidden;
}
#game {
	position: fixed;
	width: 100%;
	height: 100%;
}
.open {
	position: absolute;
	top: 0;
	right: 0;
	width: 40px;
	height: 40px;
	line-height: 40px;
	text-align: center;
	background: #ccc;
	color: #333;
}
.open:hover {
	background: #999;
}
.open i {
	font-size: 20px;
	line-height: 40px;
}
</style>
</head>

<body>
<div id="game"></div>
<a href="../" class="open"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>

<script src="const.js"></script>
<script src="menu.js"></script>
<script src="game_data.js"></script>
<script src="game_system.js"></script>
<script src="game_draw.js"></script>
<script src="selecting.js"></script>
<script src="score.js"></script>
<script src="game.js"></script>
<script src="main.js"></script>
<script>
if (!matchMedia("(display-mode: standalone)").matches) {
	location.pathname = location.pathname.replace("/app", "");
}
resizeObserver.observe(document.body);
addEventListener("orientationchange", changeCanvasSize);
</script>
</body>
</html>
